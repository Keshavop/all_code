<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        *{
            font-size: 36px;
        }
        table{
            border: 3px solid blueviolet;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        </style>
</head>
<body>
    <h1>Marksheet Tables IN HTML</h1>
    <table>
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Keshav</td>
        </tr>
        

    </table>
</body>
</html>
